<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–æ–≤–æ–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --card-bg: #12121a;
            --border-glow: rgba(255,255,255,0.1);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-yellow: #ffeb3b;
            --accent-cyan: #00ffff;
            --accent-red: #ff5722;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--accent-yellow), var(--accent-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* –í–∫–ª–∞–¥–∫–∏: –ü–æ–∫—É–ø–∫–∞ | –ü—Ä–æ–¥–∞–∂–∞ | –ü—Ä–∏–±—ã–ª—å */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .tab-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: var(--accent-cyan);
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .tab-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            color: #ffffff;
            transform: scale(1.03);
        }

        .tab-btn.active {
            background: rgba(0, 255, 255, 0.2);
            color: white;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .tab-btn:hover::before {
            left: 100%;
        }

        /* –ö–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ ‚Äî —Å –±–æ–ª—å—à–∏–º–∏ –æ—Ç—Å—Ç—É–ø–∞–º–∏ */
        .item-toggle {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.05);
            padding: 14px 28px;
            border-radius: 20px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            color: var(--text-secondary);
            min-width: 160px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 0;
        }

        .item-toggle:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        .item-toggle.selected {
            background: rgba(255,255,255,0.1);
            color: var(--accent-yellow);
            border-color: var(--accent-yellow);
            box-shadow: 0 0 10px rgba(255,235,59,0.5);
        }

        .item-toggle.selected:hover {
            background: rgba(255,235,59,0.2);
            box-shadow: 0 0 15px rgba(255,235,59,0.7);
        }

        /* –°–ø–∏—Å–æ–∫ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ (—Å–∫—Ä—ã—Ç—ã–π) */
        .selector {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid var(--border-glow);
            overflow: hidden;
        }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —Å–ø–∏—Å–∫–∞ ‚Äî —Å –±–æ–ª—å—à–∏–º–∏ –æ—Ç—Å—Ç—É–ø–∞–º–∏ */
        .items-list {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .item-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 14px;
            border: 1px solid var(--border-glow);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .item-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 14px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .item-icon {
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.1);
            background-color: #1a1a22;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .input-label {
            display: block;
            font-size: 0.82rem;
            margin-bottom: 4px;
            color: var(--text-secondary);
        }

        .input-field {
            width: 100%;
            padding: 8px 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-yellow);
            box-shadow: 0 0 5px rgba(255,235,59,0.3);
        }

        .result {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--accent-yellow);
            text-align: center;
            margin: 12px 0;
            padding: 8px;
            background: rgba(255,235,59,0.1);
            border-radius: 6px;
            border-left: 3px solid var(--accent-yellow);
        }

        .contacts {
            font-size: 0.72rem;
            color: var(--text-secondary);
            background: rgba(255,255,255,0.03);
            padding: 6px;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω—ã–π —Ä–µ–∂–∏–º */
        .container.compact {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .container.compact .item-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            background: var(--card-bg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            min-height: 60px;
        }

        .container.compact .item-icon {
            width: 50px;
            height: 50px;
        }

        .container.compact .item-name {
            font-size: 0.95rem;
            min-width: 140px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .container.compact .input-group {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 100px;
        }

        .container.compact .input-label {
            font-size: 0.75rem;
            margin-bottom: 3px;
        }

        .container.compact .input-field {
            width: 85px;
            padding: 6px 8px;
            font-size: 0.88rem;
        }

        .container.compact .result {
            font-size: 1.1rem;
            margin: 0;
            padding: 8px 12px;
            min-width: 85px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –ë–ª–æ–∫ —Ç–µ–∫—É—â–µ–π —Å—Ç–æ–∏–º–æ—Å—Ç–∏ ‚Äî –ø–æ —Ü–µ–Ω—Ç—Ä—É */
        .total-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            border-top: 2px solid var(--border-glow);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .total-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .total-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .total-label {
            font-size: 1.15rem;
            color: var(--text-secondary);
        }

        .total-value-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .total-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-yellow);
        }

        .copy-btn, .clear-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .copy-btn {
            background: rgba(33,150,243,0.2);
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .copy-btn:hover {
            background: rgba(33,150,243,0.3);
            transform: scale(1.1);
        }

        .clear-btn {
            background: rgba(255, 87, 34, 0.2);
            border: 1px solid #ff5722;
            color: #ff5722;
        }

        .clear-btn:hover {
            background: rgba(255, 87, 34, 0.3);
            transform: scale(1.1);
        }

        /* –ö–Ω–æ–ø–∫–∞ "–°–¥–µ–ª–∫–∞ —Å–æ—Å—Ç–æ—è–ª–∞—Å—å" ‚Äî –≤ —Å—Ç–∏–ª–µ –≤–∫–ª–∞–¥–æ–∫ */
        .deal-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: var(--accent-cyan);
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .deal-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            color: #ffffff;
            transform: scale(1.03);
        }

        .deal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .deal-btn:hover::before {
            left: 100%;
        }

        /* –û—Ç—á—ë—Ç –ø—Ä–∏–±—ã–ª–∏ */
        .profit-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            border-top: 2px solid var(--border-glow);
            display: none;
        }

        .profit-section.active {
            display: block;
        }

        .overall-profit {
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,235,59,0.05);
            border: 1px solid rgba(255,235,59,0.2);
            box-shadow: 0 0 10px rgba(255,235,59,0.3);
            color: var(--accent-yellow);
            transition: all 0.2s;
        }

        .overall-profit:hover {
            background: rgba(255,235,59,0.1);
            box-shadow: 0 0 15px rgba(255,235,59,0.5);
        }

        .profit-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-glow);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 15px;
            transition: background 0.2s;
        }

        .profit-item:hover {
            background: rgba(255,255,255,0.07);
        }

        .profit-item-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profit-line {
            display: flex;
            margin: 6px 0;
            font-size: 0.95rem;
        }

        .profit-amount {
            font-weight: bold;
        }

        .profit-positive {
            color: var(--accent-yellow);
        }

        .profit-negative {
            color: var(--accent-red);
        }

        .no-data {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 700px) {
            .container.compact {
                grid-template-columns: 1fr;
            }
            .container {
                grid-template-columns: 1fr;
            }
            .tabs {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>–ò–≥—Ä–æ–≤–æ–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
        <div class="tabs">
            <button class="tab-btn active" data-tab="buy">–ü–æ–∫—É–ø–∫–∞</button>
            <button class="tab-btn" data-tab="sell">–ü—Ä–æ–¥–∞–∂–∞</button>
            <button class="tab-btn" data-tab="profit">–ü—Ä–∏–±—ã–ª—å</button>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ "–í—ã–±–æ—Ä –ø—Ä–µ–¥–º–µ—Ç–æ–≤" -->
    <div style="text-align: center; margin-bottom: 25px;">
        <button class="tab-btn" id="toggle-selector-btn">–í—ã–±–æ—Ä –ø—Ä–µ–¥–º–µ—Ç–æ–≤</button>
    </div>

    <!-- –°–ø–∏—Å–æ–∫ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ (—Å–∫—Ä—ã—Ç—ã–π) -->
    <div class="selector" id="selector-container" style="display: none;">
        <div class="items-list" id="items-list"></div>
    </div>

    <!-- –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–æ–∫—É–ø–∫–∏ -->
    <div class="container" id="buy-container"></div>

    <!-- –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø—Ä–æ–¥–∞–∂–∏ -->
    <div class="container" id="sell-container" style="display:none;"></div>

    <!-- –ü—Ä–∏–±—ã–ª—å -->
    <div class="profit-section" id="profit-section">
        <!-- –û–±—â–∞—è –ø—Ä–∏–±—ã–ª—å -->
        <div class="overall-profit" id="overall-profit">–û–±—â–∞—è –ø—Ä–∏–±—ã–ª—å: 0 ‚ÇΩ</div>
        <!-- –î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è -->
        <div id="profit-details"></div>
    </div>

    <!-- –ë–ª–æ–∫ —Ç–µ–∫—É—â–µ–π —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –∏ –∫–Ω–æ–ø–æ–∫ -->
    <div class="total-section">
        <div class="total-wrapper">
            <button class="deal-btn" id="deal-btn">–°–¥–µ–ª–∫–∞ —Å–æ—Å—Ç–æ—è–ª–∞—Å—å</button>
            <div class="total-info">
                <span class="total-label">–¢–µ–∫—É—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å:</span>
                <div class="total-value-container">
                    <div class="total-value" id="total-cost">0</div>
                    <button class="copy-btn" id="copy-total" title="–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—É–º–º—É">üìã</button>
                    <button class="clear-btn" id="clear-quantities" title="–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞">üßπ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ITEMS = [
            { id: 'dust', name: '–ê–Ω–æ–º–∞–ª—å–Ω–∞—è –ø—ã–ª—å', price: 500, icon: 'anomalnaya-pyl.png' },
            { id: 'tool', name: '–ú—É–ª—å—Ç–∏—Ç—É–ª', price: 3000, icon: 'multitul.png' },
            { id: 'yeast', name: '–î—Ä–æ–∂–∂–∏', price: 800, icon: 'drozhzhi.png' },
            { id: 'hoof', name: '–ö–æ–ø—ã—Ç–æ —Å–∏–ª—å–Ω–æ–≥–æ –∫–∞–±–∞–Ω–∞', price: 1200, icon: 'kopyto-kabana.png' },
            { id: 'bolts', name: '–ù–∞–±–æ—Ä –±–æ–ª—Ç–æ–≤', price: 700, icon: 'nabor-boltov.png' },
            { id: 'wormwood', name: '–Ø–Ω—Ç–∞—Ä–Ω–∞—è –ø–æ–ª—ã–Ω—å', price: 1500, icon: 'yantarnaya-polyin.png' },
            { id: 'chertocvet', name: '–ß–µ—Ä—Ç–æ—Ü–≤–µ—Ç', price: 2000, icon: 'chertotsvet.png' },
            { id: 'ammonia', name: '–ê–º–º–∏–∞–∫', price: 900, icon: 'ammiak.png' },
            { id: 'lemon', name: '–ú—è–∫–æ—Ç—å –ª–∏–º–æ–Ω–Ω–∏–∫–∞', price: 1000, icon: 'myakot-limonnika.png' },
            { id: 'slant', name: '–ú—è–∫–æ—Ç—å —Å–ª–∞—Å—Ç–µ–Ω—ã', price: 8000, icon: 'myakot-slasteny.png' },
            { id: 'salt', name: '–ú—è–∫–æ—Ç—å —Å–æ–ª–µ–≤–∏–∫–∞', price: 500, icon: 'myakot-solevika.png' },
            { id: 'cube', name: '–ú—è–∫–æ—Ç—å –∫—É–±–æ—Ä–±—É–∑–∞', price: 2500, icon: 'myakot-kuborbuz.png' },
            { id: 'spices', name: '–ù–∞–±–æ—Ä —Å–ø–µ—Ü–∏–π', price: 1100, icon: 'nabor-spetsiy.png' },
            { id: 'plasma', name: '–ê–Ω–æ–º–∞–ª—å–Ω–∞—è –ø–ª–∞–∑–º–∞', price: 4000, icon: 'anomalnaya-plazma.png' },
            { id: 'gnosis', name: '–ì–Ω–æ–∑–∏—Å', price: 10000, icon: 'gnosis.png' },
            { id: 'fish', name: '–ü–æ–ª—É—Ç—É—Ö–ª–∞—è —Ä—ã–±–∞', price: 300, icon: 'polutukhlaya-ryba.png' },
            { id: 'millet', name: '–ë–∞–Ω–∫–∞ —Å –ø—à–µ–Ω–æ–º', price: 400, icon: 'banka-s-pshenom.png' },
            { id: 'solution', name: '–ö–æ–ª–±–∞ —Å —Ä–∞—Å—Ç–≤–æ—Ä–æ–º', price: 1300, icon: 'kolba-s-rastvorom.png' },
            { id: 'acid', name: '–ê–∑–æ—Ç–Ω–∞—è –∫–∏—Å–ª–æ—Ç–∞', price: 1800, icon: 'azotnaya-kislota.png' },
            { id: 'meat', name: '–ú—è—Å–æ', price: 250, icon: 'myaso.png' }
        ];

        // –°–æ—Å—Ç–æ—è–Ω–∏—è
        let activeItems = new Set();
        let currentTab = 'buy';

        // –û—Ç—á—ë—Ç—ã
        let buyHistory = [];
        let sellHistory = [];

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const selectorList = document.getElementById('items-list');
        const buyContainer = document.getElementById('buy-container');
        const sellContainer = document.getElementById('sell-container');
        const totalCostElement = document.getElementById('total-cost');
        const copyBtn = document.getElementById('copy-total');
        const clearBtn = document.getElementById('clear-quantities');
        const dealBtn = document.getElementById('deal-btn');
        const toggleSelectorBtn = document.getElementById('toggle-selector-btn');
        const selectorContainer = document.getElementById('selector-container');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const profitSection = document.getElementById('profit-section');
        const overallProfit = document.getElementById('overall-profit');
        const profitDetails = document.getElementById('profit-details');

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                tabButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTab = btn.dataset.tab;

                // –°–∫—Ä—ã—Ç—å –≤—Å—ë
                buyContainer.style.display = 'none';
                sellContainer.style.display = 'none';
                profitSection.classList.remove('active');

                if (currentTab === 'buy') {
                    buyContainer.style.display = 'grid';
                    updateTotal('buy');
                } else if (currentTab === 'sell') {
                    sellContainer.style.display = 'grid';
                    updateTotal('sell');
                } else if (currentTab === 'profit') {
                    profitSection.classList.add('active');
                    renderProfitReport();
                }
            });
        });

        // –†–µ–Ω–¥–µ—Ä –≤—ã–±–æ—Ä–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        function renderSelector() {
            selectorList.innerHTML = '';
            ITEMS.forEach(item => {
                const toggle = document.createElement('div');
                toggle.className = 'item-toggle';
                toggle.dataset.id = item.id;
                toggle.textContent = item.name;

                if (activeItems.has(item.id)) {
                    toggle.classList.add('selected');
                }

                toggle.addEventListener('click', () => {
                    if (activeItems.has(item.id)) {
                        activeItems.delete(item.id);
                        toggle.classList.remove('selected');
                    } else {
                        activeItems.add(item.id);
                        toggle.classList.add('selected');
                    }
                    renderActiveItems();
                });

                selectorList.appendChild(toggle);
            });
        }

        // –†–µ–Ω–¥–µ—Ä –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        function renderActiveItems() {
            buyContainer.innerHTML = '';
            sellContainer.innerHTML = '';
            ITEMS.forEach(item => {
                if (!activeItems.has(item.id)) return;

                // –ü–æ–∫—É–ø–∫–∞
                const buyCard = createItemCard(item, 'buy');
                buyContainer.appendChild(buyCard);

                // –ü—Ä–æ–¥–∞–∂–∞
                const sellCard = createItemCard(item, 'sell');
                sellContainer.appendChild(sellCard);
            });
            updateTotal(currentTab === 'profit' ? 'buy' : currentTab);
        }

        function createItemCard(item, mode) {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.dataset.id = item.id;

            card.innerHTML = `
                <div class="item-header">
                    <div class="item-icon" style="background-image: url('${item.icon}')"></div>
                    <div class="item-name">${item.name}</div>
                </div>
                <div class="input-group">
                    <label class="input-label">${mode === 'buy' ? '–ö—É–ø–ª–µ–Ω–æ' : '–ü—Ä–æ–¥–∞–Ω–æ'}:</label>
                    <input type="number" class="input-field quantity" min="0" step="1">
                </div>
                <div class="input-group">
                    <label class="input-label">–¶–µ–Ω–∞:</label>
                    <input type="number" class="input-field price" value="${item.price}" min="0" step="100">
                </div>
                <div class="result">0</div>
                <div class="contacts">–ö–æ–Ω—Ç–∞–∫—Ç—ã –∏–ª–∏ –∑–∞–º–µ—Ç–∫–∏...</div>
            `;

            const qInput = card.querySelector('.quantity');
            const pInput = card.querySelector('.price');
            const result = card.querySelector('.result');

            qInput.addEventListener('focus', () => qInput.select());

            const update = () => {
                const q = parseInt(qInput.value) || 0;
                const p = parseInt(pInput.value) || 0;
                const subtotal = q * p;
                result.textContent = subtotal.toLocaleString('ru-RU').replace(/ /g, ' ');
                if (mode === 'buy' && currentTab === 'buy') {
                    updateTotal('buy');
                } else if (mode === 'sell' && currentTab === 'sell') {
                    updateTotal('sell');
                }
            };

            qInput.addEventListener('input', update);
            pInput.addEventListener('input', update);

            return card;
        }

        function updateTotal(mode) {
            let total = 0;
            const container = mode === 'buy' ? buyContainer : sellContainer;
            container.querySelectorAll('.result').forEach(el => {
                const valStr = el.textContent.replace(/\s/g, '');
                const val = parseInt(valStr) || 0;
                total += val;
            });
            totalCostElement.textContent = total;
        }

        function renderProfitReport() {
            // –ü–æ–¥—Å—á—ë—Ç –ø–æ –∫–∞–∂–¥–æ–º—É –ø—Ä–µ–¥–º–µ—Ç—É
            const itemStats = {};

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            ITEMS.forEach(item => {
                itemStats[item.id] = {
                    id: item.id,
                    name: item.name,
                    icon: item.icon,
                    boughtQty: 0,
                    boughtTotal: 0,
                    soldQty: 0,
                    soldTotal: 0
                };
            });

            // –ü–æ–∫—É–ø–∫–∏
            buyHistory.forEach(record => {
                if (itemStats[record.id]) {
                    itemStats[record.id].boughtQty += record.quantity;
                    itemStats[record.id].boughtTotal += record.total;
                }
            });

            // –ü—Ä–æ–¥–∞–∂–∏
            sellHistory.forEach(record => {
                if (itemStats[record.id]) {
                    itemStats[record.id].soldQty += record.quantity;
                    itemStats[record.id].soldTotal += record.total;
                }
            });

            // –û–±—â–∞—è –ø—Ä–∏–±—ã–ª—å
            const totalBought = Object.values(itemStats).reduce((sum, item) => sum + item.boughtTotal, 0);
            const totalSold = Object.values(itemStats).reduce((sum, item) => sum + item.soldTotal, 0);
            const totalProfit = totalSold - totalBought;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±—â–µ–π –ø—Ä–∏–±—ã–ª–∏
            overallProfit.textContent = `–û–±—â–∞—è –ø—Ä–∏–±—ã–ª—å: ${totalProfit >= 0 ? '+' : ''}${totalProfit.toLocaleString('ru-RU')} ‚ÇΩ`;
            if (totalProfit >= 0) {
                overallProfit.className = 'overall-profit profit-positive';
            } else {
                overallProfit.className = 'overall-profit profit-negative';
            }

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è: —Ç–æ–ª—å–∫–æ –ø—Ä–µ–¥–º–µ—Ç—ã —Å –¥–∞–Ω–Ω—ã–º–∏
            const relevantItems = Object.values(itemStats).filter(item =>
                item.boughtQty > 0 || item.soldQty > 0
            );

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: —Å–Ω–∞—á–∞–ª–∞ –ø—Ä–∏–±—ã–ª—å–Ω—ã–µ, –ø–æ—Ç–æ–º —É–±—ã—Ç–æ—á–Ω—ã–µ
            relevantItems.sort((a, b) => {
                const profitA = a.soldTotal - a.boughtTotal;
                const profitB = b.soldTotal - b.boughtTotal;
                return profitB - profitA; // —É–±—ã–≤–∞–Ω–∏–µ
            });

            // –†–µ–Ω–¥–µ—Ä –¥–µ—Ç–∞–ª–∏–∑–∞—Ü–∏–∏
            if (relevantItems.length === 0) {
                profitDetails.innerHTML = '<div class="no-data">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö. –°–æ–≤–µ—Ä—à–∏—Ç–µ —Å–¥–µ–ª–∫—É –≤ —Ä–∞–∑–¥–µ–ª–µ "–ü–æ–∫—É–ø–∫–∞" –∏–ª–∏ "–ü—Ä–æ–¥–∞–∂–∞"</div>';
                return;
            }

            profitDetails.innerHTML = '';
            relevantItems.forEach(item => {
                const profit = item.soldTotal - item.boughtTotal;
                const profitClass = profit >= 0 ? 'profit-positive' : 'profit-negative';

                const div = document.createElement('div');
                div.className = 'profit-item';
                div.innerHTML = `
                    <div class="profit-item-name" title="${item.name}">
                        <div class="item-icon" style="background-image: url('${item.icon}')"></div>
                        ${item.name}
                    </div>
                    <div class="profit-line">
                        <span>–ö—É–ø–ª–µ–Ω–æ: ${item.boughtQty} —à—Ç. | –ü—Ä–æ–¥–∞–Ω–æ: ${item.soldQty} —à—Ç.</span>
                    </div>
                    <div class="profit-line">
                        <span>–ü–æ—Ç—Ä–∞—á–µ–Ω–æ: ${item.boughtTotal.toLocaleString('ru-RU')} ‚ÇΩ | –ü–æ–ª—É—á–µ–Ω–æ: ${item.soldTotal.toLocaleString('ru-RU')} ‚ÇΩ</span>
                    </div>
                    <div class="profit-line">
                        <span class="profit-amount ${profitClass}">–ü—Ä–∏–±—ã–ª—å: ${profit >= 0 ? '+' : ''}${profit.toLocaleString('ru-RU')} ‚ÇΩ</span>
                    </div>
                `;
                profitDetails.appendChild(div);
            });
        }

        // –ö–Ω–æ–ø–∫–∞ "–°–¥–µ–ª–∫–∞ —Å–æ—Å—Ç–æ—è–ª–∞—Å—å"
        dealBtn.addEventListener('click', () => {
            if (currentTab === 'buy' || currentTab === 'sell') {
                const container = currentTab === 'buy' ? buyContainer : sellContainer;
                let hasData = false;

                container.querySelectorAll('.item-card').forEach(card => {
                    const qInput = card.querySelector('.quantity');
                    const pInput = card.querySelector('.price');
                    const q = parseInt(qInput.value) || 0;
                    const p = parseInt(pInput.value) || 0;
                    if (q > 0 && p > 0) {
                        hasData = true;
                        const id = card.dataset.id;
                        const item = ITEMS.find(it => it.id === id);
                        const total = q * p;
                        const record = {
                            id: id,
                            name: item.name,
                            quantity: q,
                            price: p,
                            total: total,
                            timestamp: new Date()
                        };

                        if (currentTab === 'buy') {
                            buyHistory.push(record);
                        } else {
                            sellHistory.push(record);
                        }
                    }
                });

                if (hasData) {
                    alert(`‚úÖ –°–¥–µ–ª–∫–∞ –ø–æ ${currentTab === 'buy' ? '–ø–æ–∫—É–ø–∫–µ' : '–ø—Ä–æ–¥–∞–∂–µ'} –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞!`);
                    if (currentTab === 'profit') {
                        renderProfitReport();
                    }
                } else {
                    alert('‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏ —Ü–µ–Ω—É —Ö–æ—Ç—è –±—ã –¥–ª—è –æ–¥–Ω–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞.');
                }
            }
        });

        // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π
        clearBtn.addEventListener('click', () => {
            const container = currentTab === 'buy' ? buyContainer : sellContainer;
            container.querySelectorAll('.quantity').forEach(input => {
                input.value = '';
                input.dispatchEvent(new Event('input'));
            });
        });

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
        copyBtn.addEventListener('click', async () => {
            const text = totalCostElement.textContent;
            try {
                await navigator.clipboard.writeText(text);
                const original = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úì';
                setTimeout(() => copyBtn.innerHTML = original, 1000);
            } catch (e) {
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å.');
            }
        });

        // –ö–Ω–æ–ø–∫–∞ "–í—ã–±–æ—Ä –ø—Ä–µ–¥–º–µ—Ç–æ–≤"
        toggleSelectorBtn.addEventListener('click', () => {
            const isExpanded = selectorContainer.style.display === 'block';
            selectorContainer.style.display = isExpanded ? 'none' : 'block';

            // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º ‚Äî —Ä–µ–Ω–¥–µ—Ä–∏–º –∫–Ω–æ–ø–∫–∏
            if (!isExpanded) {
                renderSelector();
            }

            toggleSelectorBtn.innerHTML = isExpanded
                ? '–í—ã–±–æ—Ä –ø—Ä–µ–¥–º–µ—Ç–æ–≤'
                : '–í—ã–±–æ—Ä –ø—Ä–µ–¥–º–µ—Ç–æ–≤ ‚ñ≤';
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderSelector();
        renderActiveItems();
    </script>
</body>
