        .tab-btn {

            color: var(--accent-cyan);
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .tab-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            color: #ffffff;
            transform: scale(1.03);
        }

        .tab-btn.active {
            background: rgba(0, 255, 255, 0.2);
            color: white;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);

        .tab-btn:hover::before {

        /* –ö–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ ‚Äî —Ç–∞–∫–∏–µ –∂–µ, –∫–∞–∫ –≤–∫–ª–∞–¥–∫–∏ */
        .item-toggle {

            align-items: center;
            justify-content: center;
            background: transparent;
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: var(--accent-cyan);
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
            font-size: 0.9rem;
            min-width: auto;
            max-width: 220px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-toggle:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            color: #ffffff;

            color: #ff2a6d;
            box-shadow: 0 0 8px rgba(255, 42, 109, 0.6);
            font-weight: bold;

            gap: 8px;
            justify-content: center;

        /* –°–ø–∏—Å–æ–∫ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ (—Å–∫—Ä—ã—Ç—ã–π) */
        .selector {

                gap: 8px;
            }
        }
    </style>

            { id: 'millet', name: '–ë–∞–Ω–∫–∞ —Å –ø—à–µ–Ω–æ–º', price: 400, icon: 'banka-s-pshenom.png' },
            { id: 'solution', name: '–ö–æ–ª–±–∞ —Å —Ä–∞—Å—Ç–≤–æ—Ä–æ–º', price: 1300, icon: 'kolba-s-rastvorom.png' },
            { id: 'acid', name: '–ê–∑–æ—Ç–Ω–∞—è –∫–∏—Å–ª–æ—Ç–∞', price: 1800, icon: 'azotnaya-kislota.png' },
            { id: 'meat', name: '–ú—è—Å–æ', price: 250, icon: 'myaso.png' }
        ];

        // –°–æ—Å—Ç–æ—è–Ω–∏—è
        let activeItems = new Set();
        let currentTab = 'buy';

        // –û—Ç—á—ë—Ç—ã
        let buyHistory = [];
        let sellHistory = [];

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const selectorList = document.getElementById('items-list');
        const buyContainer = document.getElementById('buy-container');
        const sellContainer = document.getElementById('sell-container');
        const totalCostElement = document.getElementById('total-cost');
        const copyBtn = document.getElementById('copy-total');
        const clearBtn = document.getElementById('clear-quantities');
        const dealBtn = document.getElementById('deal-btn');
        const toggleSelectorBtn = document.getElementById('toggle-selector-btn');
        const selectorContainer = document.getElementById('selector-container');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const profitSection = document.getElementById('profit-section');
        const overallProfit = document.getElementById('overall-profit');
        const profitDetails = document.getElementById('profit-details');

        // === –†–ê–ë–û–¢–ê –° LOCALSTORAGE ===
        function saveToStorage() {
            try {
                localStorage.setItem('activeItems', JSON.stringify([...activeItems]));
                localStorage.setItem('buyHistory', JSON.stringify(buyHistory));
                localStorage.setItem('sellHistory', JSON.stringify(sellHistory));
            } catch (e) {
                console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ:', e);
            }
        }

        function loadFromStorage() {
            try {
                const savedActive = localStorage.getItem('activeItems');
                const savedBuy = localStorage.getItem('buyHistory');
                const savedSell = localStorage.getItem('sellHistory');

                if (savedActive) {
                    activeItems = new Set(JSON.parse(savedActive));
                }
                if (savedBuy) {
                    buyHistory = JSON.parse(savedBuy);
                }
                if (savedSell) {
                    sellHistory = JSON.parse(savedSell);
                }
            } catch (e) {
                console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ:', e);
                localStorage.removeItem('activeItems');
                localStorage.removeItem('buyHistory');
                localStorage.removeItem('sellHistory');
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                tabButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTab = btn.dataset.tab;

                buyContainer.style.display = 'none';
                sellContainer.style.display = 'none';
                profitSection.classList.remove('active');

                if (currentTab === 'buy') {
                    buyContainer.style.display = 'grid';
                    updateTotal('buy');
                } else if (currentTab === 'sell') {
                    sellContainer.style.display = 'grid';
                    updateTotal('sell');
                } else if (currentTab === 'profit') {
                    profitSection.classList.add('active');
                    renderProfitReport();
                }
            });
        });

        // –†–µ–Ω–¥–µ—Ä –≤—ã–±–æ—Ä–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        function renderSelector() {
            selectorList.innerHTML = '';
            ITEMS.forEach(item => {
                const toggle = document.createElement('div');
                toggle.className = 'item-toggle';
                toggle.dataset.id = item.id;
                toggle.textContent = item.name;

                if (activeItems.has(item.id)) {
                    toggle.classList.add('selected');
                }

                toggle.addEventListener('click', () => {
                    if (activeItems.has(item.id)) {
                        activeItems.delete(item.id);
                        toggle.classList.remove('selected');
                    } else {
                        activeItems.add(item.id);
                        toggle.classList.add('selected');
                    }
                    renderActiveItems();
                });

                selectorList.appendChild(toggle);
            });
        }

        // –†–µ–Ω–¥–µ—Ä –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        function renderActiveItems() {
            buyContainer.innerHTML = '';
            sellContainer.innerHTML = '';
            ITEMS.forEach(item => {
                if (!activeItems.has(item.id)) return;

                const buyCard = createItemCard(item, 'buy');
                buyContainer.appendChild(buyCard);

                const sellCard = createItemCard(item, 'sell');
                sellContainer.appendChild(sellCard);
            });
            updateTotal(currentTab === 'profit' ? 'buy' : currentTab);
            saveToStorage(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        }

        function createItemCard(item, mode) {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.dataset.id = item.id;

            card.innerHTML = `
                <div class="item-header">
                    <div class="item-icon" style="background-image: url('${item.icon}')"></div>
                    <div class="item-name">${item.name}</div>
                </div>
                <div class="input-group">
                    <label class="input-label">${mode === 'buy' ? '–ö—É–ø–ª–µ–Ω–æ' : '–ü—Ä–æ–¥–∞–Ω–æ'}:</label>
                    <input type="number" class="input-field quantity" min="0" step="1">
                </div>
                <div class="input-group">
                    <label class="input-label">–¶–µ–Ω–∞:</label>
                    <input type="number" class="input-field price" value="${item.price}" min="0" step="100">
                </div>
                <div class="result">0</div>
                <div class="contacts">–ö–æ–Ω—Ç–∞–∫—Ç—ã –∏–ª–∏ –∑–∞–º–µ—Ç–∫–∏...</div>
            `;

            const qInput = card.querySelector('.quantity');
            const pInput = card.querySelector('.price');
            const result = card.querySelector('.result');

            qInput.addEventListener('focus', () => qInput.select());

            const update = () => {
                const q = parseInt(qInput.value) || 0;
                const p = parseInt(pInput.value) || 0;
                const subtotal = q * p;
                result.textContent = subtotal.toLocaleString('ru-RU').replace(/ /g, ' ');
                if (mode === 'buy' && currentTab === 'buy') {
                    updateTotal('buy');
                } else if (mode === 'sell' && currentTab === 'sell') {
                    updateTotal('sell');
                }
            };

            qInput.addEventListener('input', update);
            pInput.addEventListener('input', update);

            return card;
        }

        function updateTotal(mode) {
            let total = 0;
            const container = mode === 'buy' ? buyContainer : sellContainer;
            container.querySelectorAll('.result').forEach(el => {
                const valStr = el.textContent.replace(/\s/g, '');
                const val = parseInt(valStr) || 0;
                total += val;
            });
            totalCostElement.textContent = total;
        }

        // === –û–ë–ù–û–í–õ–Å–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –û–¢–ß–Å–¢–ê –° –£–î–ê–õ–ï–ù–ò–ï–ú ===
        function renderProfitReport() {
            const itemStats = {};

            ITEMS.forEach(item => {
                itemStats[item.id] = {
                    id: item.id,
                    name: item.name,
                    icon: item.icon,
                    boughtQty: 0,
                    boughtTotal: 0,
                    soldQty: 0,
                    soldTotal: 0,
                    buyRecords: [],
                    sellRecords: []
                };
            });

            buyHistory.forEach((record, index) => {
                if (itemStats[record.id]) {
                    itemStats[record.id].boughtQty += record.quantity;
                    itemStats[record.id].boughtTotal += record.total;
                    itemStats[record.id].buyRecords.push({ ...record, type: 'buy', globalIndex: index });
                }
            });

            sellHistory.forEach((record, index) => {
                if (itemStats[record.id]) {
                    itemStats[record.id].soldQty += record.quantity;
                    itemStats[record.id].soldTotal += record.total;
                    itemStats[record.id].sellRecords.push({ ...record, type: 'sell', globalIndex: index });
                }
            });

            const totalBought = Object.values(itemStats).reduce((sum, item) => sum + item.boughtTotal, 0);
            const totalSold = Object.values(itemStats).reduce((sum, item) => sum + item.soldTotal, 0);
            const totalProfit = totalSold - totalBought;

            overallProfit.textContent = `–û–±—â–∞—è –ø—Ä–∏–±—ã–ª—å: ${totalProfit >= 0 ? '+' : ''}${totalProfit.toLocaleString('ru-RU')} ‚ÇΩ`;
            if (totalProfit >= 0) {
                overallProfit.className = 'overall-profit profit-positive';
            } else {
                overallProfit.className = 'overall-profit profit-negative';
            }

            const relevantItems = Object.values(itemStats).filter(item =>
                item.boughtQty > 0 || item.soldQty > 0
            );

            relevantItems.sort((a, b) => {
                const profitA = a.soldTotal - a.boughtTotal;
                const profitB = b.soldTotal - b.boughtTotal;
                return profitB - profitA;
            });

            if (relevantItems.length === 0) {
                profitDetails.innerHTML = '<div class="no-data">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö. –°–æ–≤–µ—Ä—à–∏—Ç–µ —Å–¥–µ–ª–∫—É –≤ —Ä–∞–∑–¥–µ–ª–µ "–ü–æ–∫—É–ø–∫–∞" –∏–ª–∏ "–ü—Ä–æ–¥–∞–∂–∞"</div>';
                return;
            }

            profitDetails.innerHTML = '';
            relevantItems.forEach(item => {
                const profit = item.soldTotal - item.boughtTotal;
                const profitClass = profit >= 0 ? 'profit-positive' : 'profit-negative';

                const allRecords = [...item.buyRecords, ...item.sellRecords].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                let recordsHtml = '';
                allRecords.forEach(rec => {
                    const typeLabel = rec.type === 'buy' ? '–ü–æ–∫—É–ø–∫–∞' : '–ü—Ä–æ–¥–∞–∂–∞';
                    recordsHtml += `
                        <div class="profit-record" style="display: flex; justify-content: space-between; align-items: center; margin-top: 4px;">
                            <span>${typeLabel}: ${rec.quantity} √ó ${rec.price} ‚ÇΩ = ${rec.total} ‚ÇΩ</span>
                            <button class="delete-record-btn" data-type="${rec.type}" data-index="${rec.globalIndex}" title="–£–¥–∞–ª–∏—Ç—å —Å–¥–µ–ª–∫—É">üóëÔ∏è</button>
                        </div>
                    `;
                });

                const div = document.createElement('div');
                div.className = 'profit-item';
                div.innerHTML = `
                    <div class="profit-item-name" title="${item.name}">
                        <div class="item-icon" style="background-image: url('${item.icon}')"></div>
                        ${item.name}
                    </div>
                    <div class="profit-line">
                        <span>–ö—É–ø–ª–µ–Ω–æ: ${item.boughtQty} —à—Ç. | –ü—Ä–æ–¥–∞–Ω–æ: ${item.soldQty} —à—Ç.</span>
                    </div>
                    <div class="profit-line">
                        <span>–ü–æ—Ç—Ä–∞—á–µ–Ω–æ: ${item.boughtTotal.toLocaleString('ru-RU')} ‚ÇΩ | –ü–æ–ª—É—á–µ–Ω–æ: ${item.soldTotal.toLocaleString('ru-RU')} ‚ÇΩ</span>
                    </div>
                    <div class="profit-line">
                        <span class="profit-amount ${profitClass}">–ü—Ä–∏–±—ã–ª—å: ${profit >= 0 ? '+' : ''}${profit.toLocaleString('ru-RU')} ‚ÇΩ</span>
                    </div>
                    <div class="profit-records-list" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1);">
                        ${recordsHtml}
                    </div>
                `;
                profitDetails.appendChild(div);
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è
            document.querySelectorAll('.delete-record-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const type = this.dataset.type;
                    const index = parseInt(this.dataset.index);

                    if (type === 'buy' && index >= 0 && index < buyHistory.length) {
                        buyHistory.splice(index, 1);
                    } else if (type === 'sell' && index >= 0 && index < sellHistory.length) {
                        sellHistory.splice(index, 1);
                    }

                    saveToStorage();
                    renderProfitReport();
                    showToast('–°–¥–µ–ª–∫–∞ —É–¥–∞–ª–µ–Ω–∞.', true);
                });
            });
        }

        // === –§—É–Ω–∫—Ü–∏—è —Ç–æ—Å—Ç–∞ ===
        function showToast(message, isError = false) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toast.style.background = isError ? 'rgba(255, 87, 34, 0.9)' : 'rgba(255, 42, 109, 0.9)';
            toast.style.color = 'white';
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-10px)';
            }, 1800);

            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

        // === –•–æ–≤–µ—Ä-—ç—Ñ—Ñ–µ–∫—Ç —Å –ø—É–∑—ã—Ä—å–∫–∞–º–∏ ===
        dealBtn.addEventListener('mouseenter', function(e) {
            const rect = this.getBoundingClientRect();
            for (let i = 0; i < 6; i++) {
                const bubble = document.createElement('span');
                bubble.classList.add('bubble');
                bubble.style.left = (e.clientX - rect.left) + 'px';
                bubble.style.top = (e.clientY - rect.top) + 'px';
                this.appendChild(bubble);
                setTimeout(() => {
                    if (bubble.parentNode === this) {
                        bubble.remove();
                    }
                }, 600);
            }
        });

        // === –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ ‚Äî —Ñ–∏–∫—Å–∏—Ä—É–µ—Ç —Å–¥–µ–ª–∫—É ===
        dealBtn.addEventListener('click', function(e) {
            if (currentTab === 'buy' || currentTab === 'sell') {
                const container = currentTab === 'buy' ? buyContainer : sellContainer;
                let hasData = false;

                container.querySelectorAll('.item-card').forEach(card => {
                    const qInput = card.querySelector('.quantity');
                    const pInput = card.querySelector('.price');
                    const q = parseInt(qInput.value) || 0;
                    const p = parseInt(pInput.value) || 0;
                    if (q > 0 && p > 0) {
                        hasData = true;
                        const id = card.dataset.id;
                        const item = ITEMS.find(it => it.id === id);
                        const total = q * p;
                        const record = {
                            id: id,
                            name: item.name,
                            quantity: q,
                            price: p,
                            total: total,
                            timestamp: new Date()
                        };

                        if (currentTab === 'buy') {
                            buyHistory.push(record);
                        } else {
                            sellHistory.push(record);
                        }
                    }
                });

                if (hasData) {
                    saveToStorage();
                    showToast(`‚úÖ –°–¥–µ–ª–∫–∞ –ø–æ ${currentTab === 'buy' ? '–ø–æ–∫—É–ø–∫–µ' : '–ø—Ä–æ–¥–∞–∂–µ'} –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞!`);
                    if (currentTab === 'profit') {
                        renderProfitReport();
                    }
                } else {
                    showToast('‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏ —Ü–µ–Ω—É —Ö–æ—Ç—è –±—ã –¥–ª—è –æ–¥–Ω–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞.', true);
                }
            }
        });

        // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π
        clearBtn.addEventListener('click', () => {
            const container = currentTab === 'buy' ? buyContainer : sellContainer;
            container.querySelectorAll('.quantity').forEach(input => {
                input.value = '';
                input.dispatchEvent(new Event('input'));
            });
        });

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
        copyBtn.addEventListener('click', async () => {
            const text = totalCostElement.textContent;
            try {
                await navigator.clipboard.writeText(text);
                const original = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úì';
                setTimeout(() => copyBtn.innerHTML = original, 1000);
            } catch (e) {
                showToast('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å.', true);
            }
        });

        // –ö–Ω–æ–ø–∫–∞ "–í—ã–±–æ—Ä –ø—Ä–µ–¥–º–µ—Ç–æ–≤"
        toggleSelectorBtn.addEventListener('click', () => {
            const isExpanded = selectorContainer.style.display === 'block';
            selectorContainer.style.display = isExpanded ? 'none' : 'block';

            if (!isExpanded) {
                renderSelector();
            }

            toggleSelectorBtn.innerHTML = isExpanded
                ? '–í—ã–±–æ—Ä –ø—Ä–µ–¥–º–µ—Ç–æ–≤'
                : '–í—ã–±–æ—Ä –ø—Ä–µ–¥–º–µ—Ç–æ–≤ ‚ñ≤';
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadFromStorage(); // ‚Üê –ó–ê–ì–†–£–ñ–ê–ï–ú –î–ê–ù–ù–´–ï
        renderSelector();
        renderActiveItems();
    </script>
</body>
</html>
