<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор Мякотей</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Poppins', sans-serif;
    }

    body {
      background: #121212;
      color: #f0f0f0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .items-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-bottom: 25px;
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    .item:hover {
      transform: translateY(-4px);
    }

    .item-icon {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 12px;
    }

    .item-name {
      font-size: 1rem;
      margin-bottom: 12px;
      text-align: center;
      color: #e0e0e0;
    }

    .counter {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .counter-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      background: #444;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .counter-btn:hover {
      background: #555;
    }

    .counter-input {
      width: 60px;
      height: 36px;
      text-align: center;
      background: #333;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 25px 0;
    }

    .btn {
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-calculate {
      background: linear-gradient(135deg, #00c9ff, #0077ff);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 120, 255, 0.4);
    }

    .btn-calculate:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 120, 255, 0.6);
    }

    .btn-reset {
      background: #333;
      color: #ccc;
    }

    .btn-reset:hover {
      background: #444;
    }

    .result {
      text-align: center;
      padding: 16px;
      background: #252525;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #4facfe;
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .items-grid {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Калькулятор Мякотей</h1>
    <p class="subtitle">Считай ресурсы для прокачки, крафта и торговли!</p>

    <div class="items-grid">
      <!-- 1. Сластена -->
      <div class="item">
        <img src="сластена.png" alt="Мякоть сластены" class="item-icon" />
        <div class="item-name">Мякоть сластены</div>
        <div class="counter">
          <button class="counter-btn" onclick="changeValue('slastena', -1)">−</button>
          <input type="number" id="slastena" class="counter-input" value="0" min="0" oninput="updateTotal()" />
          <button class="counter-btn" onclick="changeValue('slastena', 1)">+</button>
        </div>
      </div>

      <!-- 2. Солевика -->
      <div class="item">
        <img src="солевика.png" alt="Мякоть солевика" class="item-icon" />
        <div class="item-name">Мякоть солевика</div>
        <div class="counter">
          <button class="counter-btn" onclick="changeValue('solevika', -1)">−</button>
          <input type="number" id="solevika" class="counter-input" value="0" min="0" oninput="updateTotal()" />
          <button class="counter-btn" onclick="changeValue('solevika', 1)">+</button>
        </div>
      </div>

      <!-- 3. Куборбуз -->
      <div class="item">
        <img src="куборбуз.png" alt="Мякоть куборбуза" class="item-icon" />
        <div class="item-name">Мякоть куборбуза</div>
        <div class="counter">
          <button class="counter-btn" onclick="changeValue('kuborbuz', -1)">−</button>
          <input type="number" id="kuborbuz" class="counter-input" value="0" min="0" oninput="updateTotal()" />
          <button class="counter-btn" onclick="changeValue('kuborbuz', 1)">+</button>
        </div>
      </div>

      <!-- 4. Лимонник -->
      <div class="item">
        <img src="лимон.png" alt="Мякоть лимонника" class="item-icon" />
        <div class="item-name">Мякоть лимонника</div>
        <div class="counter">
          <button class="counter-btn" onclick="changeValue('limonnik', -1)">−</button>
          <input type="number" id="limonnik" class="counter-input" value="0" min="0" oninput="updateTotal()" />
          <button class="counter-btn" onclick="changeValue('limonnik', 1)">+</button>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button class="btn btn-calculate" onclick="updateTotal()">Рассчитать</button>
      <button class="btn btn-reset" onclick="resetAll()">Сбросить</button>
    </div>

    <div class="result" id="totalResult">
      Всего: 0 предметов
    </div>
  </div>

  <script>
    // Универсальная функция изменения значения
    function changeValue(id, delta) {
      const input = document.getElementById(id);
      let value = parseInt(input.value) || 0;
      value = Math.max(0, value + delta);
      input.value = value;
      updateTotal();
    }

    // Обновление итога
    function updateTotal() {
      const ids = ['slastena', 'solevika', 'kuborbuz', 'limonnik'];
      let total = 0;
      ids.forEach(id => {
        const val = parseInt(document.getElementById(id).value) || 0;
        total += val;
      });
      document.getElementById('totalResult').textContent = `Всего: ${total} предметов`;
    }

    // Сброс всех значений
    function resetAll() {
      const ids = ['slastena', 'solevika', 'kuborbuz', 'limonnik'];
      ids.forEach(id => {
        document.getElementById(id).value = 0;
      });
      updateTotal();
    }

    // Инициализация
    updateTotal();
  </script>
</body>
</html>
